<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahu Nusantara</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; 
        }

        #navbar {
            background-color: transparent;
            overflow: hidden;
            position: fixed;
            width: 100%; 
        }

        #navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        
    </style>
</head>
<body>
    <div id="navbar">
        <a href="#" onclick="showContent('home')">Home</a>
        <a href="#" onclick="showContent('about')">About</a>
        <a href="#" onclick="showContent('contact')">Contact</a>
    </div>

    <div id="home">
        <p>Welcome to Tahu Nusantara! This is the Home section.</p>
    </div>

    <div id="about">
        <p>About Tahu Nusantara: Insert your about content here.</p>
    </div>

    <div id="contact">
        <p>Contact us at: contact@tahuproductions.com</p>
    </div>

    <script type="module" src="animation.js"></script>

    <script>
        function showContent(section) {
            const sections = ['home', 'about', 'contact'];
            sections.forEach((s) => {
                const element = document.getElementById(s);
                if (s === section) {
                    element.style.opacity = 1;
                } else {
                    element.style.opacity = 0;
                }
            });
        }
    </script>
</body>
</html>
